    <style>
        * {

        body {

            background-position: center;
            background-size: cover;

            margin: 200px auto 0px auto;

            cursor: pointer;
        }

        .envelope-msg {
            color: black;
            text-align: center;
        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .ryan {
            background-color: white;

            width: 200px;
            height: 200px;

            background-image: url('https://lh3.googleusercontent.com/proxy/VSzdmFP59YRzfbmEqAqv1FoCCIjhFJMMCVCT9OvCLYMVgj8TDsapRcmORgrwP7Uhm25wo7QfhKoqNiTu0uYvmm8FRZA0UKoRQFmKtHc-mjBeJOGXW9a3qrraI9tB_HFLtnn1N9udub9MEkK2jqgBs4mtmueA-TekIh1CzOo8RcX0eBSG_t1cs_MkGAkSNn01lQ2M0fj1kpthj8nfUOUSQb3glbiCLZ8rDshMcXTfZde5-JJEqH-dwsLC6uIIqx1G_fxE9Q_4lUztoA37Y_OdqoaxoGzHlsXrtw');

            background-position: center;

            margin: 100px auto 0px auto;

            border-radius: 100px;
            border: 3px solid black;
            box-shadow: 0px 0px 10px 0px palevioletred;
        }

        h1 {
            text-align: center;

            margin-top: 30px;
            margin-bottom: 30px;
        }

        .msgbox {
            background-color: rgb(97, 22, 22);
            color: white;

            width: 400px;
            margin: auto;

            padding: 30px;
            border-radius: 5px;

            font-size: 20px;
            line-height: 30px;

            box-shadow: 0px 0px 10px 0px palevioletred;
        }

        .from {
            text-align: right;
            margin: 0px;

        @media screen and (max-width: 667px) {
            .msgbox {
                width: 300px;
                padding: 20px;

            }

            .ryan {

                height: 150px;
                margin: 90px auto 0px auto;
            }

            h1 {
                font-size: 28px;
            }

    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'

<body>

    </div>

    <div class="letter-open">
        <div class="ryan" onclick="click_ryan()"></div>
        <h1>2020년 수고 많았어!</h1>
        <div class="msgbox">
            연이에게. <br />
